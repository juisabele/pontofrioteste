<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
  <body>

<form>
  <img class="logosize" src="img/logo.png">
  <div class="group">
    <input type="text" id="nome"><span class="highlight"></span><span class="bar"></span>
    <label>Nome completo</label>
  </div>
  <div class="group">
    <input type="text" id="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input type="text" id="cpf"><span class="highlight"></span><span class="bar"></span>
    <label>CPF</label>
  </div>
  <div class="group">
    <input type="text" id="celular"><span class="highlight"></span><span class="bar"></span>
    <label>Celular (com DDD)</label>
  </div>
  <div class="group">
    <input type="text" id="data"><span class="highlight"></span><span class="bar"></span>
    <label>Data de nascimento</label>
  </div>
  <button type="submit" class="button buttonBlue">Cadastrar
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <a href="index.html">Voltar</a>
</form>

<script src="js/validacoes.js"></script>
<script src="js/buttoneffect.js"></script>
</body>
