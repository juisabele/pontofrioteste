<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <form id="msform" method="post">

      <fieldset>

        <p><img class="logosize" src="img/logo.png"></p>
        <p><input class="Nome" type="text" placeholder="Nome Completo" pattern="[a-zA-ZáéíóúàâêôãõüçÁÉÍÓÚÀÂÊÔÃÕÜÇ]{3,}\s{1,}[a-zA-ZáéíóúàâêôãõüçÁÉÍÓÚÀÂÊÔÃÕÜÇ\s]{1,}"
          oninvalid="setCustomValidity('Por favor, preencha seu nome e sobrenome')"><p>
        <p><input class="Email" type="email" placeholder="Email" ></p>
        <p>
          <div class="flexData">
          <input class="Data" type="text" placeholder="Dia" pattern="\d{1,}"
          oninvalid="setCustomValidity('Por favor, preencha um dia válido')">
          <span><i class="fa fa-close" aria-hidden="true"></i></span></input>
          <span class="Barra">/</span>
          <input class="Data" type="text" placeholder="Mês" pattern="\d{2}"
          oninvalid="setCustomValidity('Por favor, preencha um mês válido')"></input>
          <span class="Barra">/</span>
          <input class="Data" type="text" placeholder="Ano" pattern="\d{4}"
          oninvalid="setCustomValidity('Por favor, preencha um ano válido')"></input>
        </div>
        </p>
        <p><input class="cpf2" type="text" placeholder="CPF" pattern="\d{1,}"
          oninvalid="setCustomValidity('Por favor, preencha CPF válido')"><p>
        <p>
          <div class="flexData">
            <input class="ddd2" type="text" placeholder="DDD" pattern="\d{2,3}"
            oninvalid="setCustomValidity('Por favor, preencha DDD válido')">
        <input class="telefone2" type="text" placeholder="Celular" pattern="\d{8,9}"
        oninvalid="setCustomValidity('Por favor, preencha número de celular válido')">
        </div>
        </p>
        <p><div class="flexData">
          <a href="index.html">Voltar</a>
          <input class="create" type="submit" value="Cadastrar">
        </div>
          <p>

      </fieldset>

    </form>
<script src="js/validatecpf.js"></script>
</body>
<html>
