<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
  <body>

<form method="POST" id="formulario">
  <img class="logosize" src="img/logo.png">
  <h3 id="erros" style="display:none"></h3>
  <div class="group">
    <input type="text" id="nome" name="nome">
    <label>Nome completo</label>
  </div>
  <div class="group">
    <input type="text" id="email" name="email">
    <label>Email</label>
  </div>
  <div class="group">
    <input type="text" id="cpf" name="cpf" maxlength="11">
    <label>CPF (somente números)</label>
  </div>
  <div class="group">
    <input type="text" id="celular" name="celular" onkeypress="mascaraCelular(this, event)" maxlength="13">
    <label>Celular (com DDD, somente números)</label>
  </div>
  <div class="group">
    <input type="text" id="data" name="data" onkeypress="mascaraData(this, event)">
    <label>Data de nascimento</label>
  </div>
  <button type="submit" class="button buttonBlue">Cadastrar
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <a href="index.html">Voltar</a>
</form>

<script src="js/script.js"></script>
<script src="js/validacoes.js"></script>
<script src="js/buttoneffect.js"></script>
<script src="js/mascaradata.js"></script>
</body>
<html>
