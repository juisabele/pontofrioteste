<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>

  <form method="POST" id="formulario">
    <img class="logosize" src="img/logo.png">
    <h3 id="erros" style="display:none"></h3>
    <div class="group">
      <input class="used" type="text" id="cpf">
      <label>CPF (somente números)</label>
    </div>

    <p class="error" aria-live="polite"></p>

    <div class="group">
      <input class="used" type="text" id="celular" onkeypress="mascaraCelular(this, event)">
      <label>Celular (com DDD, somente números)</label>
    </div>

    <button type="submit" class="button buttonBlue entrar">Entrar
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <a href="cadastro.html">Criar conta</a>
  </form>

  <script src="js/validacoescadastro.js"></script>
  <script src="js/buttoneffect.js"></script>
  <script src="js/mascaradata.js"></script>
  </body>
  <html>
